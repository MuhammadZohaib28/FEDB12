<body>
  <h1>FORMS IN HTML5</h1>


  <h1>https://github.com/MuhammadZohaib28/FEDB12</h1>


  <form action="#" method="get"></form>

  <label>Full Name</label>
  <input type="text" name="fullname"  placeholder="Enter your name"> <br> <br>


  <label>Email</label>
  <input type="email" name="email"  placeholder="example@gmail.com"> <br> <br>


  <label>Gender</label> <br> <br>

  <label>Male</label>
  <input type="radio" name="gender">


  <label>Female</label>
  <input type="radio" name="gender"> <br> <br>

    <option value="Afghanistan"> Afghanistan</option>

  </select>  <br> <br>



  <label>Skills</label>  <br> <br>

  <input type="checkbox" name="cooking" id="">

  <input type="datetime-local">
